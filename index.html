  <style>
    :root{
      --bg:#0b1020; --card:#121934; --text:#e5e7eb; --muted:#9ca3af;
      --accent:#60a5fa; --accent-2:#a78bfa; --border:#1f2a4d; --shadow:0 8px 24px rgba(0,0,0,.4)
    }
    @media (prefers-color-scheme: light){
      :root{--bg:#f8fafc;--card:#fff;--text:#0f172a;--muted:#475569;--border:#e2e8f0;--shadow:0 10px 20px rgba(2,6,23,.06)}
    }
    html{scroll-behavior:smooth}
    body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);
         background:radial-gradient(1200px 800px at 100% -20%,#1b2350 0,transparent 60%),radial-gradient(1000px 800px at -20% 0,#111a3f 0,transparent 60%),var(--bg)}
    a{color:var(--accent);text-decoration:none}
    img{max-width:100%;height:auto;display:block}

    .container{width:min(1100px,92%);margin-inline:auto}
    header{position:sticky;top:0;z-index:50;background:linear-gradient(0deg,rgba(0,0,0,.0),rgba(0,0,0,.4)),var(--bg);border-bottom:1px solid var(--border);backdrop-filter:blur(8px)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:.6rem;font-weight:700}
    .brand .dot{width:10px;height:10px;border-radius:999px;background:linear-gradient(135deg,var(--accent),var(--accent-2))}
    .menu{display:flex;gap:1.2rem}
    .hamburger{display:none;background:none;border:0;color:var(--text);font-size:1.35rem}

    /* NEW: hide drawer by default */
    .drawer { display: none; }

    @media (max-width:760px){
      .menu{display:none}
      .hamburger{display:block}
      .drawer{
        display:none;                    /* stays hidden until toggled */
        position:absolute; inset:56px 0 auto 0;
        background:var(--bg); border-bottom:1px solid var(--border);
      }
      .drawer a{display:block;padding:12px 4%;border-top:1px solid var(--border)}
      .drawer.open{display:block}        /* only shows on mobile when toggled */
    }

    section{padding:44px 0}
    .section-head{display:flex;align-items:end;justify-content:space-between;gap:1rem;margin-bottom:18px}
    .section-head h2{margin:0;font-size:clamp(1.2rem,1rem + 1.2vw,1.8rem)}
    .section-head p{margin:0;color:var(--muted)}

    .grid{display:grid;gap:1rem;grid-template-columns:repeat(12,1fr)}
    .col-4{grid-column:span 4} .col-6{grid-column:span 6} .col-12{grid-column:span 12}
    @media (max-width:980px){.col-4{grid-column:span 6}}
    @media (max-width:640px){.col-4,.col-6{grid-column:span 12}}

    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;overflow:hidden;box-shadow:var(--shadow);display:flex;flex-direction:column}
    .card .thumb{aspect-ratio:16/9;background:linear-gradient(135deg,rgba(96,165,250,.2),rgba(167,139,250,.18)),repeating-linear-gradient(45deg,rgba(255,255,255,.06) 0 8px,transparent 8px 16px)}
    .card-body{padding:14px 16px}
    .meta{color:var(--muted);font-size:.9rem}
    .tags{display:flex;gap:.4rem;flex-wrap:wrap;margin-top:.4rem}
    .tag{font-size:.78rem;padding:.25rem .5rem;border:1px solid var(--border);border-radius:999px;color:var(--muted)}

    .post{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:14px 16px;box-shadow:var(--shadow)}
    footer{padding:32px 0;border-top:1px solid var(--border);color:var(--muted)}

    .pill{display:inline-flex;gap:.5rem;align-items:center;padding:.35rem .6rem;border:1px dashed var(--border);border-radius:999px;color:var(--muted)}

    /* —— Latest Blogs slider (refined) —— */
    .blog-slider{position:relative;overflow:hidden;border:1px solid var(--border);border-radius:18px;background:var(--card);box-shadow:var(--shadow)}
    .blog-track{display:flex;will-change:transform;transition:transform .5s cubic-bezier(.22,.61,.36,1)}
    .blog-slide{min-width:100%;display:grid;grid-template-columns:1.15fr .85fr;gap:1rem;align-items:stretch}
    .blog-media{position:relative;border-right:1px solid var(--border);background:linear-gradient(135deg,rgba(96,165,250,.12),rgba(167,139,250,.12))}
    .blog-media img{width:100%;height:100%;object-fit:cover;display:block;aspect-ratio:16/9}
    .blog-media::after{content:"";position:absolute;inset:0;pointer-events:none;background:linear-gradient(0deg,rgba(0,0,0,.25),transparent 40%)}
    .blog-body{padding:16px;display:flex;flex-direction:column;justify-content:center}
    .blog-body h3{margin:.2rem 0 .4rem;font-size:clamp(1.05rem,1vw + 1rem,1.5rem)}
    .blog-body p.meta{color:var(--muted);margin:.1rem 0 .6rem}
    .blog-cta{margin-top:.6rem;display:flex;gap:.5rem;flex-wrap:wrap}
    .blog-ghost{background:linear-gradient(135deg,rgba(96,165,250,.12),rgba(167,139,250,.12))}
    .blog-nav{position:absolute;inset:auto 0 8px 0;display:flex;justify-content:space-between;pointer-events:none}
    .blog-btn{pointer-events:auto;background:rgba(0,0,0,.35);border:1px solid var(--border);color:#fff;backdrop-filter:blur(6px);border-radius:999px;padding:.5rem .8rem;margin:0 .5rem;cursor:pointer}
    .blog-btn:focus{outline:2px solid var(--accent)}
    .blog-dots{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);display:flex;gap:.45rem}
    .blog-dot{width:8px;height:8px;border-radius:999px;background:rgba(255,255,255,.35);border:1px solid rgba(255,255,255,.5)}
    .blog-dot.active,.blog-dot[aria-current="true"]{background:#fff}

    /* —— Projects slider —— */
    .proj-slider{position:relative;overflow:hidden;border:1px solid var(--border);border-radius:18px;background:var(--card);box-shadow:var(--shadow)}
    .proj-track{display:flex;transition:transform .5s cubic-bezier(.22,.61,.36,1);will-change:transform}
    .proj-slide{min-width:100%;display:grid;grid-template-columns:1.15fr .85fr;gap:1rem;align-items:stretch}
    .proj-media{position:relative;border-right:1px solid var(--border);background:linear-gradient(135deg,rgba(96,165,250,.12),rgba(167,139,250,.12))}
    .proj-media img{width:100%;height:100%;object-fit:cover;display:block;aspect-ratio:16/9}
    .proj-body{padding:16px;display:flex;flex-direction:column;justify-content:center}
    .proj-body h3{margin:.2rem 0 .4rem;font-size:clamp(1.05rem,1vw + 1rem,1.5rem)}
    .proj-body p.meta{color:var(--muted);margin:.1rem 0 .6rem}
    .proj-cta{margin-top:.6rem;display:flex;gap:.5rem;flex-wrap:wrap}
    .proj-ghost{background:linear-gradient(135deg,rgba(96,165,250,.12),rgba(167,139,250,.12))}
    .proj-nav{position:absolute;inset:auto 0 8px 0;display:flex;justify-content:space-between;pointer-events:none}
    .proj-btn{pointer-events:auto;background:rgba(0,0,0,.35);border:1px solid var(--border);color:#fff;backdrop-filter:blur(6px);border-radius:999px;padding:.5rem .8rem;margin:0 .5rem;cursor:pointer}
    .proj-dots{position:absolute;left:50%;bottom:10px;transform:translateX(-50%);display:flex;gap:.45rem}
    .proj-dot{width:8px;height:8px;border-radius:999px;background:rgba(255,255,255,.35);border:1px solid rgba(255,255,255,.5)}
    .proj-dot.active{background:#fff}
    @media (max-width: 900px){.proj-slide{grid-template-columns:1fr}.proj-media{border-right:0}}
    @media (max-width: 900px){.blog-slide{grid-template-columns:1fr}.blog-media{border-right:0}}
    @media (prefers-reduced-motion: reduce){ .blog-track{transition:none} }

    /* === Cyber Animation === */
    .cyber-anim {
      --rx: 0deg; --ry: 0deg;
      border-radius: 18px; max-width: 100%; height: auto; display: block;
      will-change: transform, filter;
      transition: transform 180ms ease, filter 220ms ease, box-shadow 220ms ease;
      transform: perspective(900px) rotateX(var(--rx)) rotateY(var(--ry)) scale(1.02);
      box-shadow: 0 0 20px rgba(96,165,250,.30);
      animation: cyberPulse 5s infinite ease-in-out;
    }
    .cyber-anim:hover { box-shadow: 0 0 30px rgba(96,165,250,.55), 0 0 60px rgba(167,139,250,.35); filter: brightness(1.08); }
    @keyframes cyberPulse { 0%,100% { box-shadow: 0 0 20px rgba(96,165,250,.30); } 50% { box-shadow: 0 0 40px rgba(167,139,250,.45), 0 0 70px rgba(96,165,250,.35); } }
    @media (prefers-reduced-motion: reduce) { .cyber-anim { animation: none; transition: none; transform: none; } }

    /* --- Header/Top fixes --- */
    :root { --header-h: 64px; }
    @media (max-width: 760px){ :root { --header-h: 56px; } }
    header { position: sticky; top: 0; z-index: 50; }
    header .nav { min-height: var(--header-h); padding: 10px 0; }
    main { padding-top: calc(var(--header-h) + 8px); }
    section { scroll-margin-top: calc(var(--header-h) + 12px); }
    .nav { display:flex; align-items:center; justify-content:space-between; gap: 1rem; }
    .menu { display:flex; gap:1rem; flex-wrap: wrap; }
    @media (max-width: 760px){ .menu { display:none; } }

    /* Footer polish */
    footer { padding: 32px 0; border-top: 1px solid var(--border); color: var(--muted); text-align: center; }
    footer a { color: var(--accent); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    /* Narrative hero tweaks */
    .hero .pill { background: transparent; }
    @media (max-width: 900px){ .hero .grid { grid-template-columns: 1fr !important; } }

    /* Contact buttons */
    .contact-actions { display: flex; flex-wrap: wrap; gap: .6rem; margin-top: .5rem; }
    .btn-contact {
      display: inline-flex; align-items: center; gap: .5rem; padding: .55rem .9rem;
      border-radius: 9999px; border: 1px solid var(--border, rgba(0,0,0,.15));
      background: transparent; color: inherit; text-decoration: none;
      font: 500 0.95rem/1.1 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      transition: transform .06s ease, box-shadow .15s ease, background .15s ease, border-color .15s ease, color .15s ease;
    }
    .btn-contact:hover { border-color: var(--accent, #2563eb); color: var(--accent, #2563eb); box-shadow: 0 4px 14px rgba(0,0,0,.12); transform: translateY(-1px); }
    .btn-contact:active { transform: translateY(0); box-shadow: 0 2px 6px rgba(0,0,0,.10); }
    .btn-contact svg { display:block; fill: currentColor; }
    .btn-contact:first-child { background: var(--accent, #2563eb); color: #fff; border-color: var(--accent, #2563eb); }
    .btn-contact:first-child:hover { filter: brightness(1.05); color: #fff; }
    @media (prefers-color-scheme: dark) {
      .btn-contact { border-color: var(--border, rgba(255,255,255,.18)); }
      .btn-contact:hover { box-shadow: 0 6px 18px rgba(0,0,0,.35); }
    }
  </style>
</head>
