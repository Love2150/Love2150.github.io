title: "Brandon Love | Security Tools & Portfolio"
description: "Cybersecurity projects, DFIR utilities, and learning notes by Brandon Love."
url: "https://love2150.github.io"
baseurl: ""

author:
  name: "Brandon Love"
  twitter: "love2150"

# Top navigation
nav:
  - title: Home
    url: /
  - title: Projects
    url: /projects/
  - title: Blog
    url: /archive/
  - title: Reports
    url: /reports/
  - title: Contact
    url: /contact/

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/
  reports:
    output: true
    permalink: /reports/:name/

# Defaults (safe: use layout: page unless you add _layouts/project.html)
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: page
      hidden: false
      weight: 100
  - scope:
      path: ""
      type: "reports"
    values:
      layout: page
      hidden: false
      weight: 100

# Build settings
theme: minima
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# SEO / social fallback
image: /assets/images/og-default.png

# Time handling
timezone: America/Chicago
future: true




