title: "Brandon Love | Security Tools & Portfolio"
description: "Cybersecurity projects, DFIR utilities, and learning notes by Brandon Love."
url: "https://love2150.github.io"
baseurl: ""

author:
  name: "Brandon Love"
  twitter: "love2150"

# ----------------------------------------
# Navigation
# ----------------------------------------
nav:
  - title: Home
    url: /
  - title: Projects
    url: /projects/
  - title: Blog
    url: /archive/
  - title: Reports
    url: /reports/
  - title: Contact
    url: /contact/

# ----------------------------------------
# Collections
# ----------------------------------------
collections:
  projects:
    output: true
    permalink: /projects/:name/
  reports:
    output: true
    permalink: /reports/:name/

# ----------------------------------------
# Defaults for content types
# ----------------------------------------
defaults:
  # Projects
  - scope:
      path: ""
      type: "projects"
    values:
      layout: page
      hidden: false
      weight: 100

  # Reports (e.g., analyst write-ups)
  - scope:
      path: ""
      type: "reports"
    values:
      layout: page
      hidden: false
      weight: 100

  # Markdown in reports/analyst_report/ folder
  - scope:
      path: "reports/analyst_report"
    values:
      layout: page
      hidden: false
      weight: 100

# ----------------------------------------
# Theme & Plugins
# ----------------------------------------
theme: minima
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# ----------------------------------------
# SEO & Build Settings
# ----------------------------------------
image: /assets/images/og-default.png
timezone: America/Chicago
future: true




