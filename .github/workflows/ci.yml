name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Check CLI on PATH
        run: python -c "import shutil; import sys; import importlib; print('CLI:', shutil.which('eval-unpack')) or sys.exit(0 if shutil.which('eval-unpack') else 1)"

      - name: Smoke test
        run: |
          mkdir -p examples
          echo "eval(function(p,a,c,k,e,d){return p}('abc',10,2,'a|b'))" > examples/sample.js
          eval-unpack examples/sample.js
          python -m eval_unpacker.cli examples/sample.js

      - name: Run pytest if present
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests/; skipping."
          fi
