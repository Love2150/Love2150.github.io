name: Medium-Jekyll sync

on:
  workflow_dispatch:
  schedule:
    - cron: '17 */6 * * *'  # every 6 hours at :17

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser markdownify python-slugify requests pytz

      - name: Run importer
        run: |
          mkdir -p _posts
          python scripts/medium_to_jekyll.py \
            --feed "https://medium.com/feed/@brandonlove2150" \
            --out "_posts" \
            --author "Brandon Love"

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _posts
          git commit -m "chore: sync Medium posts" || echo "No changes to commit"
          git push
